name: Node.js CI

on:
  push:
    branches:
      - main
    tags: 
      - 'releases/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      node-version: 16.x # See Node.js release schedule: https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run `yarn install` on Node v${{ env.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.node-version }}
        cache: 'yarn'
    - run: yarn install --frozen-lockfile

    - name: Fetch next version
      uses: mathieudutour/github-tag-action@v6.0
      id: find_version
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        release_branches: main
        dry_run: true

    - name: Set version to ${{ steps.find_version.outputs.new_tag }}
      run: >
        echo 'Bumping version to "${{ steps.find_version.outputs.new_tag }}"';
        cp package.json tmp.json;
        jq -r '.version |= "${{ steps.find_version.outputs.new_tag }}"' tmp.json > package.json;
        cp source/manifest.json tmp.json;
        jq -r '.version |= "${{ steps.find_version.outputs.new_tag }}"' tmp.json > source/manifest.json;
        rm -rf tmp.json

    - name: Run `yarn build`
      run: yarn run build

    - name: Bump version and push tag
      uses: mathieudutour/github-tag-action@v6.0
      id: tag_version
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        release_branches: main

    - name: Create GitHub release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: Release ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}
        artifacts: extension/chrome.zip, extension/edge.zip, extension/opera.zip, extension/firefox.xpi
